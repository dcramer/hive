alias: "Sonos TTS all speakers script"
sequence:
  - service: sonos.snapshot
    data_template:
      entity_id: "{{ entity_id }}"
  - service: sonos.join
    data_template:
      master: "{{ entity_id }}"
      entity_id: all
  - service: media_player.volume_set
    data_template:
      entity_id: "{{ entity_id }}"
      volume_level: "{{ volume }}"
  - service: tts.cloud_say
    data_template:
      entity_id: "{{ entity_id }}"
      message: "{{ message }}"
  - delay: "{{ delay }}"
  - service: sonos.restore
    data_template:
      entity_id: "{{ entity_id }}"
