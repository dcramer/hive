power_usage_washer:
  module: power_usage
  class: PowerUsageAlert
  entity_id: sensor.washer_power
  delay: 3
  input_boolean: input_boolean.washer
  notify:
    - telegram_household
  sonos:
    - media_player.office
    - media_player.kitchen
  done_message: "The wash machine has finished"

power_usage_dryer:
  module: power_usage
  class: PowerUsageAlert
  entity_id: sensor.dryer_power
  delay: 3
  input_boolean: input_boolean.dryer
  notify:
    - telegram_household
  sonos:
    - media_player.office
    - media_player.kitchen
  done_message: "The dryer has finished"

garage_motion_overnight:
  module: generic_alert
  class: GenericAlert
  entity_id: garage
  input_boolean: sensor.garage_multisensor_burglar
  state:
    - 3
    - 8
  tod:
    after: '10:00'
    before: '07:00'
  message: '{{now().strftime("%H:%M:%S %Y-%m-%d")}}: Garage motion detected {{ relative_time(states.cover.garage_door.last_changed) }} ago.'
  camera: camera.garage
  camera_output: "/downloads/camera/garage_{alert_id}.jpg"
  repeat:
    - 1
    - 5
  can_acknowledge: true
  skip_first: true
  telegram:
    - !secret telegram_chat_id_david
    - !secret telegram_chat_id_sukhpreet

